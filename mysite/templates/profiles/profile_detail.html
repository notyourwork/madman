{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if profile %} 
    <h1>{{profile}}</h1>
        <p>date joined:{{profile.user.date_joined}}</p>
        <p>last login:{{profile.user.last_login}}</p>
        <p>location: </p>
        <a href="{% url profiles_edit_profile %}">{% trans "Edit Profile" %}</a>
{% else %} 
    <h1>user not found</h1>
{% endif %} 

{% endblock %}
