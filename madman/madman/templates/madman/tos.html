<body>

<div class="container header">
    <div class="row">
        <div class="fivecol title">
            <h1>The WormHole</h1>
        </div>
        <div class="sevencol last">
            <div class="userBox">
                <p>user account stuff</p>
            </div>
        </div>
    </div>
</div>

<div class="container"> 
    <div class="row"> 
        <div class="sixcol"> 
            {% if file %}
                <h1>{{file}}</h1>
                <p>size: {{file.size}}</p>
                <p>{{ file.location }}
                
            {% else %}
                <p>No file found.</p>
            {% endif %}        
        </div> 
        <div class="sixcol last"> 
            <h1>Filesstuff should be around here somewhere. ..</h1>
        </div> 
    </div> 
</div> 


</body>
